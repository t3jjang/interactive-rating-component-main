<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->
  <div class="rating_outer">
    <div class="rating_box">
      <div class="logo">
        <img src="images/icon-star.svg" alt="Logo">
      </div>

      <h3>How did we do?</h3>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

        <div class="rating">
          <div class="r1 r1:hover">1</div>
          <div class="r2 r2:hover">2</div>
          <div class="r3 r3:hover">3</div>
          <div class="r4 r4:hover">4</div>
          <div class="r5 r5:hover">5</div>
        </div>

        <div class="btn_box">
          <div class="btn">
            <div class="text1">Submit</div>
          </div>
        </div>
    </div>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
 
    <div class="TY_outer before_effect" >
    <div class="TY_box">
      <div class="image">
        <img src="images/illustration-thank-you.svg" alt="Thank You Image">
      </div>

      <div class="choice">
        <div class="text2"></div>
      </div>

        <h3>Thank you!</h3>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!</p>
      </div>
    </div>
   </div>

  <!-- Thank you state end -->

  <script src="script.js"></script>

</body>
</html>
